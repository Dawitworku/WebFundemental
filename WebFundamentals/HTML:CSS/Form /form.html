<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
<form action="">  
    <label for="fName">First Name</label>
    <input type="text" id="fName" name="fName"> <br> <br>

    <label for="lName">Last Name</label>
    <input type="text" id="lName" name="lName"> <br> <br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"> <br> <br>

    <label for="pass1">Password</label>
    <input type="password" id="pass1" name="password"> <br> <br>

    <label for="pass2">PW Conform</label>
    <input type="password" id="pass2" name="password"> <br> <br>

    <label for="bday">Birthday</label> 
    <input type="date" id="bday" name="birthday"> <br> <br>

    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender">
    <label for="other">Other</label>
    
    <p>A short description about yourself</p>

    <textarea name="description" rows="5" cols="25"></textarea> <br> <br>

    <label for="favlang">Favorite Laguage</label>
    <select id="favlang" name="languge">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="ruby">Ruby</option>
    </select>
    <br> <br>

    <input type="submit" value="Submit">

</form>
    
</body>
</html>
